<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <!-- Bootstrap 5 RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5a623;
            --success-color: #7ed321;
            --danger-color: #d0021b;
            --light-bg: #f8f9fa;
            --dark-bg: #121212;
            --dark-card-bg: #1e1e1e;
            --dark-text: #ffffff;
          }
          
          body {
            transition: background-color 0.3s, color 0.3s;
            background-color: var(--light-bg);
          }
          
          body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
          }
          
          .navbar {
            background-color: var(--primary-color);
            color: white;
          }
          
          .navbar-light .navbar-brand,
          .navbar-light .navbar-nav .nav-link {
            color: white;
          }
          
          .dark-mode .navbar {
            background-color: var(--dark-card-bg);
          }
          
          .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
          }
          
          .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
          }
          
          .dark-mode .card {
            background-color: var(--dark-card-bg);
            color: var(--dark-text);
          }
          
          .stat-card {
            text-align: center;
          }
          
          .stat-card .card-subtitle {
            font-size: 0.9rem;
          }
          
          .stat-card .card-text {
            font-weight: bold;
            color: var(--primary-color);
          }
          
          .dark-mode .stat-card .card-text {
            color: var(--secondary-color);
          }
          
          .progress {
            height: 10px;
            border-radius: 5px;
          }
          
          .progress-bar {
            background-color: var(--primary-color);
          }
          
          .task-list .list-group-item,
          .reward-list .list-group-item,
          .notification-list .list-group-item {
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
          }
          
          .task-list .list-group-item:hover,
          .reward-list .list-group-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
          }
          
          .dark-mode .task-list .list-group-item:hover,
          .dark-mode .reward-list .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
          }
          
          .task-item,
          .reward-item,
          .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          .task-item .badge,
          .reward-item .badge,
          .notification-item .badge {
            font-size: 0.8rem;
            padding: 0.4em 0.6em;
          }
          
          .task-item .task-title {
            flex-grow: 1;
            margin-right: 10px;
          }
          
          .task-item .task-actions {
            display: flex;
            gap: 5px;
          }
          
          .task-item .btn-sm {
            padding: 0.2rem 0.4rem;
            font-size: 0.75rem;
          }
          
          .notification-item.warning {
            border-left: 4px solid var(--secondary-color);
          }
          
          .notification-item.success {
            border-left: 4px solid var(--success-color);
          }
          
          #darkModeToggle {
            background-color: transparent;
            border: none;
            color: white;
          }
          
          .dark-mode #darkModeToggle {
            color: var(--dark-text);
          }
          
          @media (max-width: 768px) {
            .stat-card .card-subtitle {
              font-size: 0.8rem;
            }
            .stat-card .card-text {
              font-size: 1.5rem;
            }
          }
          .select-children-btn {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 0.5rem 1rem;
          }
          #mainNavbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          }
          #mainNavbar .navbar-brand,
          #mainNavbar .navbar-toggler,
          #mainNavbar a.btn,
          #mainNavbar a {
            color: #fff !important;
          }
          #mainNavbar a.btn {
            border: 2px solid #fff;
          }
          #mainNavbar a.btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
          }
          @media (max-width: 480px) {
            #mainNavbar .navbar-brand,
            #mainNavbar .select-children-btn,
            #mainNavbar .btn-outline-light {
                font-size: 80%;
                margin-right: 0.2rem !important;
            }
            #mainNavbar .navbar-brand {
                font-size: 0.9rem;
            }
          }
    </style>
    {% block extra_css %}{% endblock %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navbar with a Select Children Button and Dark Mode Toggle -->
  <nav id="mainNavbar" class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- Branding -->
      <a class="navbar-brand me-3" href="{% url 'parentApp:parent_landing' %}">
        <i class="fas fa-home"></i> Volunteen
      </a>
      <!-- Instead of a child dropdown, we add a button to select children -->
      <a href="{% url 'parentApp:parent_home' %}" class="btn btn-outline-primary select-children-btn me-3">
        <i class="fas fa-users"></i> בחר ילדים
      </a>
      <a href="{% url 'teenApp:logout_view' %}" class="btn btn-outline-light me-3">
        <i class="fas fa-sign-out-alt"></i> התנתקות
      </a> 

    </div>
  </nav>

        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block exra_js %}{% endblock %}
</body>
</html>
