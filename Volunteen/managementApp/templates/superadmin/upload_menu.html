{% extends "superadmin/superadmin_base.html" %}
{% block title %}בחירת סוג העלאה{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
  <h1 class="text-2xl font-bold text-white mb-4 text-right animate-fade-in">בחר מה להעלות</h1>
  <div class="grid grid-cols-2 gap-4 sm:grid-cols-3 md:grid-cols-4 text-right animate-slide-up">
    {% for item in upload_options %}
    <a href="{% url item.url_name %}" class="bg-white/5 border border-white/10 backdrop-blur-lg shadow-xl p-4 rounded-2xl flex flex-col items-center justify-center space-y-2 hover:scale-105 transition-all">
      <svg class="w-8 h-8 text-{{ item.icon_color }}" fill="none" stroke="currentColor" stroke-width="1.8"
           viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="{{ item.svg_path }}" />
      </svg>
      <span class="text-white font-medium text-sm">{{ item.title }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
