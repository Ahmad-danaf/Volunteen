<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ילד יקר – הזמן לחזור ולהצטרף!</title>
  <!-- Google Font for modern Hebrew-friendly typography -->
  <link href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <style>
    /* Global Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #09203f, #537895);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      direction: rtl;
      min-height: 100vh;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Main Container */
    .container {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 15px;
      padding: 30px;
      margin: auto;
      max-width: 500px;
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Headline & Text */
    .header {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .subheader {
      font-size: 1.2rem;
      margin-bottom: 25px;
      line-height: 1.4;
    }
    /* Call-to-Action Button */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff4081;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      color: #fff;
      text-decoration: none;
      margin-bottom: 30px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    .cta-button:hover {
      transform: scale(1.05);
      background-color: #ff6a9a;
    }
    /* Navigation Buttons Section */
    .nav-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease;
    }
    .nav-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .nav-button i {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .header { font-size: 2rem; }
      .subheader { font-size: 1rem; }
      .cta-button { font-size: 1.1rem; padding: 12px 24px; }
      .nav-button { width: 75px; height: 75px; font-size: 1rem; }
      .nav-button i { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    {% if not child %}
    <div class="header">ילד יקר, אנחנו מחכים לך!</div>
    {% else %}
    <div class="header rtl-text">
      <span class="username">{{ child.user.username }}</span>
      <span class="message">היקר, אנחנו מחכים לך!</span>
  </div>
    {% endif %}
    <div class="subheader">
      זה הזמן לחזור ולהצטרף למסע המדהים שלנו. כאן תפתח כישורים חדשים, תצמח ותעזור לבנות קהילה תומכת וחזקה. כל צעד קטן שלך משנה את העולם.
    </div>
    <!-- Call-to-Action to Rejoin via WhatsApp -->
    <a class="cta-button" target="_blank" href="https://wa.me/972522865816?text=שלום,%20אני%20רוצה%20להצטרף%20לוולונטין!%20%F0%9F%8C%9F%0Aאני%20%5Bהורה%2Fילד%2Fעסק%2Fמוסד%5D%20%F0%9F%93%9D%0Aשמי%3A%20">
      להצטרף עכשיו
    </a>
    <!-- Additional Navigation Buttons -->
    <div class="nav-buttons">
      <a href="{% url 'childApp:reward' %}" class="nav-button" style="background-color: #ff4081;">
        <i class="fas fa-gift"></i>
        <span>רשימת פרסים</span>
      </a>
      <a href="{% url 'childApp:child_not_approved_requests' %}" class="nav-button" style="background-color: #ff5722;">
        <i class="fas fa-clock"></i>
        <span>בקשות בתהליך</span>
      </a>
      <a href="{% url 'childApp:donate_coins' %}" class="nav-button" style="background-color: #8bc34a;">
        <i class="fas fa-hand-holding-heart"></i>
        <span>צדקה</span>
      </a>
    </div>
  </div>
</body>
</html>
