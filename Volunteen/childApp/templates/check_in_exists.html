<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'ק-אין כבר בוצע</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #FF5722;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #FF5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e64a19;
        }
        .btn-primary {
    background-color: #e75f16;
    color: white;
}

.btn-secondary {
    background-color: #0d5fed;
    color: white;
}
    </style>
</head>
<body>
    <h1>צ'ק-אין כבר בוצע</h1>
    <p>כבר ביצעת צ'ק-אין למשימה "<strong>{{ task.title }}</strong>".</p>
    <p>האם ברצונך להעלות תמונה חדשה?</p>
    <a href="{% url 'childApp:check_in' task.id %}?replace_image=true&special_permissions={{ special_permissions|yesno:'true,false' }}" class="btn btn-primary">כן, העלה תמונה חדשה</a>
    <a href="{% url 'childApp:task_check_in_out' %}" class="btn btn-secondary">חזרה לרשימת המשימות</a>
    </body>
</body>
</html>
