{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 style="color: #ff6600;">ערוך משימה: {{ task.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="available_teencoins" class="form-label">מטבעות זמינים</label>
            <label> - {{ available_teencoins }}</label>
        </div>
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> שמור שינויים</button>
    </form>
    <a href="{% url 'mentorApp:mentor_task_list' %}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> חזרה למסך המשימות</a>
</div>
{% endblock %}
