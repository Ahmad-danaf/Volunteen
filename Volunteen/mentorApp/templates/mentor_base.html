{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mentor Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mentor_base.css' %}">

    {% block extra_css %}{% endblock %}
<!-- Favicon for most browsers -->
<link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">

<!-- Apple Touch Icon (for Safari and iOS Home Screen) -->
<link rel="apple-touch-icon" href="somedir/apple-touch-icon-iphone-60x60.png">
<link rel="apple-touch-icon" sizes="60x60" href="somedir/apple-touch-icon-ipad-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="somedir/apple-touch-icon-iphone-retina-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="somedir/apple-touch-icon-ipad-retina-152x152.png">

</head>
<body>
    <header>
        <h1>{% block header %}מנטור{% endblock %}</h1>
    </header>

    <nav>
        <a href="{% url 'mentorApp:mentor_home' %}" style="margin-right: 5%;">דף הבית</a>
        <a href="{% url 'teenApp:logout_view' %}" style="margin-left: 5%; background-color: #dc3545;">התנתק</a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2024 Volunteen |  לעזרה או תמיכה, צרו קשר ב: : volunteen2023@gmail.com
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
