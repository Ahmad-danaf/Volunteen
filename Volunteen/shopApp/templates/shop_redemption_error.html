{% extends 'shop_base.html' %}
{% load static %}
{% block title %}שגיאה בפדיון{% endblock %}

{% block content %}
    <div class="error-container" dir="rtl">
        <h2>שגיאה בפדיון</h2>
        <p>{{ message }}</p>
        <a href="{% url 'shopApp:shop_redeem_points' %}" class="btn">חזור לחנות</a>
        <a href="{% url 'shopApp:shop_home' %}" class="btn">מעבר לעמוד הבית</a>
    </div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        text-align: right;
    }
    .error-container {
        background-color: #ffe6e6;
        border: 1px solid #ffcccc;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        margin: 20px auto;
        text-align: center;
    }
    .error-container h2 {
        color: #d9534f;
    }
    .error-container .btn {
        display: inline-block;
        margin: 10px 5px;
        padding: 10px 15px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        text-decoration: none;
        border-radius: 3px;
    }
    .error-container .btn:hover {
        background-color: #e6e6e6;
    }
</style>
{% endblock %}
