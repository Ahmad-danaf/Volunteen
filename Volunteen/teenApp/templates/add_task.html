{% extends 'mentor_base.html' %}
{% load static %}
{% block title %}Add Task{% endblock %}

{% block content %}
    <div class="container">
        <h1>Add New Task</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn blue-btn"><i class="fas fa-plus"></i> Add Task</button>
        </form>
        <a href="{% url 'mentor_home' %}" class="btn red-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mentor_home.css' %}">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        form .form-control, form .form-control-file {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form .btn {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        form .btn i {
            margin-right: 5px;
        }
    </style>
{% endblock %}
