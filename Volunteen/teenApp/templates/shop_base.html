<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Page title, allowing for block extension -->
    <title>{% block title %}Shop Dashboard{% endblock %}</title>
    
    <!-- Meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Internal CSS styling -->
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        /* Specific Style for Logout Link */
        nav a[href="{% url 'logout_view' %}"] {
            color: red;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid #575757;
            }

            nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
    
    <!-- Placeholder for extra CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Page header -->
    <header>
        <h1>{% block header %}Shop Dashboard{% endblock %}</h1>
    </header>

    <!-- Navigation menu -->
    <nav>
        <a href="{% url 'shop_home' %}">Home</a>
        <a href="{% url 'shop_redeem_points' %}">Redeem Points</a>
        <a href="{% url 'logout_view' %}">Logout</a> 
    </nav>

    <!-- Main content area -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Page footer -->
    <footer>
        &copy; 2024 Volunteen | For support or help, contact us at: volunteen2023@gmail.com
    </footer>

    <!-- Placeholder for extra JavaScript -->
    {% block extra_js %}{% endblock %}
</body>
</html>
