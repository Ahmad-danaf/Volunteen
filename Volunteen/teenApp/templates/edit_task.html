{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 style="color: #ff6600;">Edit Task: {{ task.title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i> Save Changes</button>
    </form>
    <a href="{% url 'mentor_task_list' %}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back to Task List</a>
</div>
{% endblock %}
