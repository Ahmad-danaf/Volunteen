<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title indicating task confirmation -->
    <title>Confirm Task Completion</title>

    <!-- Internal CSS styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #5cb85c;
            color: white;
        }
        .cancel-button {
            background-color: #f0ad4e;
            color: white;
            text-decoration: none; /* Ensure it's styled like a button */
            padding: 10px 20px; /* Add padding to make it look like a button */
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block; /* Make it inline-block for proper spacing */
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirm Task Completion</h1>
        <!-- Display the task being confirmed -->
        <p>Are you sure you did the task: <strong>{{ task.title }}</strong>?</p>
        
        <!-- Form to confirm task completion -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Yes, I did it</button>
            <a href="{% url 'index' %}" class="cancel-button">No, I did not</a> <!-- Link to cancel task completion -->
        </form>
    </div>
</body>
</html>
