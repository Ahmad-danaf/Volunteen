{% extends 'mentor_base.html' %}

{% block title %}Children's Points Summary{% endblock %}

{% block extra_css %}
    <style>
        h1 {
            text-align: center;
            font-size: 1.8em;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fafafa;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 0.9em;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Button styles */
        .back-button {
            display: block;
            padding: 10px;
            margin: 20px auto;
            border-radius: 5px;
            color: white;
            background-color: #28a745;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 150px;
        }
        .back-button:hover {
            background-color: #218838;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            th, td {
                font-size: 0.8em;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Children's Points Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Child</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for child in children %}
                <tr>
                    <td>{{ child.user.username }}</td>
                    <td>{{ child.points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
