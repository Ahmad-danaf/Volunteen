<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mentor Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        form input, form select, form button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            .button {
                padding: 8px;
                font-size: 1em;
            }
            form label {
                font-size: 0.9em;
            }
            nav {
                flex-direction: column;
                align-items: center;
            }
            nav a {
                margin: 5px 0;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}Mentor Dashboard{% endblock %}</h1>
    </header>

    <nav>
        <a href="{% url 'mentor_home' %}">Home</a>
        <a href="{% url 'logout_view' %}" style="background-color: #dc3545;">Logout</a> <!-- Logout Button Added -->
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2024 Volunteen | For support or help, contact us at: volunteen2023@gmail.com
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
