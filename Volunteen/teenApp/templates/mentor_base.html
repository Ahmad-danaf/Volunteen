{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mentor Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/mentor_base.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>{% block header %}דף הבית{% endblock %}</h1>
    </header>

    <nav>
        <a href="{% url 'logout_view' %}" style="background-color: #dc3545;">Logout</a> 
        <a href="{% url 'mentor_home' %}">דף הבית</a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2024 Volunteen |  לעזרה או תמיכה, צרו קשר ב: : volunteen2023@gmail.com
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
