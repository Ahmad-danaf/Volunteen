{% extends 'base.html' %}
<style>
  body {
      background-color: #f0f2f5; /* Light grey background */
  }
  .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(29, 59, 94, 0.342);
  }
  h2 {
      color: #495057; /* Dark grey color */
  }
  .btn-primary {
      background-color: #007bff; /* Bootstrap primary color */
      border-color: #007bff;
  }
  .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
  }
  .form-group label {
      color: #495057; /* Label color similar to the headline */
  }
</style>

{% block content %}
<div class="container mt-5">
  <h2>Create Task</h2>
  <form method="post" action="{% url 'create' %}" class="needs-validation" novalidate  enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Create Task</button>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
