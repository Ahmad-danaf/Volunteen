<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Child Profile{% endblock %}</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/child_base.css' %}">
</head>
<body>
    <div class="container">
        <!-- Back to Home Button -->
        <a href="{% url 'home_redirect' %}" class="button">
            <i class="fas fa-home"></i> Back to Home
        </a>

        {% block content %}{% endblock %}
    </div>

    <!-- Footer with centered logo and support email -->
    <footer>
        &copy; 2024 Volunteen
        <div class="support-email">
            For support or help, contact us at: <a href="mailto:volunteen2023@gmail.com">volunteen2023@gmail.com</a>
        </div>
    </footer>
</body>
</html>
