<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Child Profile{% endblock %}</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #555;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #eee;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
        }
        .points {
            font-weight: bold;
            color: #2a9d8f;
        }
        .status {
            float: right;
            font-weight: bold;
            color: #e76f51;
        }
        .clear {
            clear: both;
        }
        .button {
            display: block;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button-logout {
            background-color: #dc3545; /* Bootstrap's danger color */
        }
        .button-logout:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .support-email {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back to Home Button -->
        <a href="{% url 'home_redirect' %}" class="button">Back to Home</a>

        {% block content %}{% endblock %}
    </div>

    <!-- Footer with centered logo and support email -->
    <footer>
        &copy; 2024 Volunteen
        <div class="support-email">
            For support or help, contact us at: <a href="mailto:volunteen2023@gmail.com">volunteen2023@gmail.com</a>
        </div>
    </footer>
</body>
</html>
