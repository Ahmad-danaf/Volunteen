{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    
    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">
</head>
<body>
    
    <!-- Navbar with home and logout buttons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_redirect' %}">Home</a>
            <div class="d-flex ms-auto">
                <a class="btn btn-danger" href="{% url 'logout_view' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <!-- Main content will be inserted here -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer with logo -->
    <footer class="text-center mt-4">
        <p>&copy; 2024 Volunteen</p>
    </footer>
    
    <!-- Proper jQuery version and correct order of script loading -->
    <!-- Remove the integrity attribute if it's causing issues or ensure it matches the actual content hash -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
