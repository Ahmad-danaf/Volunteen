{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Bootstrap CSS from a CDN -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
    <!-- Include custom styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block extra_css %}{% endblock %}
<!-- Favicon for most browsers -->
<link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">

<!-- Apple Touch Icon (for Safari and iOS Home Screen) -->
<link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon-iphone-60x60.png' %}">
<link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/apple-touch-icon-ipad-76x76.png' %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/apple-touch-icon-iphone-retina-120x120.png' %}">
<link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/apple-touch-icon-ipad-retina-152x152.png' %}">
</head>
<body>
    
    <!-- Navbar with home and logout buttons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'teenApp:home_redirect' %}">דף הבית</a>
            <!-- <div class="d-flex ms-auto">
                <a class="btn btn-danger" href="{% url 'teenApp:logout_view' %}">Logout</a>
            </div> -->
        </div>
    </nav>
    
    <!-- Main content will be inserted here -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    
    <!-- Footer with logo -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Volunteen</p>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
