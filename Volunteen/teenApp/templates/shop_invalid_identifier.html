{% extends 'shop_base.html' %}

{% block title %}Invalid Identifier{% endblock %}

{% block extra_css %}
    <style>
        .container {
            margin: 20px auto;
            max-width: 400px;
            padding: 0 20px;
        }

        .error-section {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }

        .error-message {
            color: red;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="error-section">
            <h2>Error</h2>
            <p class="error-message">Invalid identifier or secret code provided. Please try again.</p>
            <a class="btn btn-primary" href="{% url 'redeem_points' %}">Back to Redeem Points</a>
        </div>
    </div>
{% endblock %}
