{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .form-table {
        width: 100%;
        border-collapse: collapse;
    }
    .form-table th, .form-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    .form-table th {
        background-color: #007bff; /* Blue header */
        color: white;
    }
    .form-table td {
        background-color: #f9f9f9;
    }
    .button {
        padding: 10px 15px;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
        transition: background-color 0.3s ease;
        background-color: #28a745; /* Green button */
    }
    .button:hover {
        opacity: 0.9;
    }
</style>

<div class="container mt-5">
    <h2 style="color: #ff6600;">Assign Points: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="form-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                <tr>
                    <td>
                        <input class="form-check-input" type="checkbox" name="children" value="{{ child.id }}" id="child-{{ child.id }}">
                    </td>
                    <td>
                        <label class="form-check-label" for="child-{{ child.id }}">
                            {{ child.user.username }}
                        </label>
                    </td>
                    <td>
                        {{ child.points }} Points
                    </td>
                </tr>
                {% endfor %}
                {% if children|length == 0 %}
                <tr>
                    <td colspan="3" class="text-center">No Children Found</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
        <button type="submit" class="button assign-task">Assign Points</button>
    </form>
</div>
{% endblock %}
