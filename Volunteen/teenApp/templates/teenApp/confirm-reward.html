<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page title indicating reward redemption confirmation -->
    <title>Confirm Reward Redemption</title>

    <!-- Internal CSS styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
        .confirmation-box {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .confirm-button {
            background-color: #5cb85c;
            color: white;
        }
        .cancel-button {
            background-color: #f0ad4e;
            color: white;
            text-decoration: none; /* Make the cancel button look like a button */
            padding: 10px 20px; /* Add padding to the anchor element */
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block; /* Make it inline-block for proper spacing */
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Confirm Redemption</h1>
        <!-- Display the reward being redeemed -->
        <p>Are you sure you want to redeem the reward: <strong>{{ reward.title }}</strong>?</p>
        
        <!-- Form to submit reward redemption confirmation -->
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Yes, redeem it</button>
            <a href="{% url 'index' %}" class="cancel-button">No, cancel</a> <!-- Link to cancel redemption -->
        </form>
    </div>
</body>
</html>
