{% load static %}
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>נקודות לא מספיקות</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/not_enough_points.css' %}">
</head>
<body>
    <div class="error-message">
        <h1>נקודות לא מספיקות</h1>
        <p>אין לך מספיק נקודות כדי לממש את הפרס הזה.</p>
        <p>נקודות נדרשות: <strong>{{ points_required }}</strong></p>
        <p>הנקודות הנוכחיות שלך: <strong>{{ current_points }}</strong></p>
        <p>אנא הרוויח יותר נקודות ונסה שוב.</p>
    </div>
</body>
</html>
