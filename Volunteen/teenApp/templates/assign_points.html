{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .button {
        padding: 10px 15px;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
        transition: background-color 0.3s ease;
    }

    .assign-task {
        background-color: #28a745; /* Green for assigning tasks */
    }

    .button:hover {
        opacity: 0.9;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }
</style>

<div class="container mt-5">
    <h2 style="color: #ff6600;">Assign Points for Task: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Child Username</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                    <tr>
                        <td>
                            <input type="checkbox" name="children" value="{{ child.id }}" id="child-{{ child.id }}">
                        </td>
                        <td>{{ child.user.username }}</td>
                        <td>{{ child.points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="button assign-task">Assign Points</button>
    </form>
</div>
{% endblock %}
