{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/assign_points.css' %}">

<div class="container mt-5">
    <h2 style="color: #ff6600;">מתן נקודות: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="form-table">
            <thead>
                <tr>
                    <th>בחר</th>
                    <th>שם משתמש</th>
                    <th>TeenCoins נוכחיים</th>
                </tr>
            </thead>
            <tbody>
                {% for child in children %}
                <tr>
                    <td>
                        <input class="form-check-input" type="checkbox" name="children" value="{{ child.id }}" id="child-{{ child.id }}">
                    </td>
                    <td>
                        <label class="form-check-label" for="child-{{ child.id }}">
                            {{ child.user.username }}
                        </label>
                    </td>
                    <td>
                        {{ child.points }} נקודות
                    </td>
                </tr>
                {% endfor %}
                {% if children|length == 0 %}
                <tr>
                    <td colspan="3" class="text-center">לא נמצאו ילדים</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
        <button type="submit" class="button assign-task">מתן נקודות</button>
    </form>
</div>
{% endblock %}
