<style>
    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* Ensures consistent column width */
    }
    th, td {
        padding: 8px;
        text-align: left; /* Consistent text alignment */
        border-bottom: 1px solid #ddd; /* Ensures consistent row borders */
    }
    th {
        background-color: #007bff;
        color: white;
    }
</style>

<table>
    <thead>
        <tr>
            <th style="width: 10%;">דירוג</th>
            <th style="width: 45%;">שם הילד</th>
            <th style="width: 45%;">טינקואינס שהורווחו</th>
        </tr>
    </thead>
    <tbody>
        {% for child in children %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ child.user.username }}</td>
                <td>
                    {% if child.task_points_within_range is not None %}
                        {{ child.task_points_within_range }}
                    {% else %}
                        0
                    {% endif %}
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" style="text-align: center;">לא נמצאו ילדים.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
